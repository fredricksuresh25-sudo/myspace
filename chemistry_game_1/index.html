  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body, .game-wrapper {
      height: 100%;
      width: 100%;
    }

    .game-wrapper {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow-y: auto;
      padding: 2rem;
      position: relative;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-weight: 700;
    }

    .header p {
      font-size: 1.1rem;
      margin: 0;
      opacity: 0.95;
    }

    .instructions {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      color: white;
      text-align: center;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .btn-hint {
      background: #fbbf24;
      color: #78350f;
    }

    .btn-hint:hover {
      background: #f59e0b;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .btn-reset {
      background: #ef4444;
      color: white;
    }

    .btn-reset:hover {
      background: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .btn-install {
      background: #10b981;
      color: white;
    }

    .btn-install:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .hint-display {
      background: rgba(251, 191, 36, 0.2);
      border: 2px solid #fbbf24;
      border-radius: 8px;
      padding: 1rem;
      color: white;
      text-align: center;
      margin-bottom: 1.5rem;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }

    .hint-display.hidden {
      display: none;
    }

    .game-board {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .column {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,0.2);
    }

    .column-title {
      color: white;
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 0.75rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 3px solid transparent;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: 500;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    .card.selected {
      border-color: #3b82f6;
      background: #dbeafe;
      transform: scale(1.05);
    }

    .card.matched {
      background: #d1fae5;
      border-color: #10b981;
      cursor: default;
      animation: matchSuccess 0.6s ease;
    }

    .card.matched:hover {
      transform: none;
    }

    .card.hint-highlight {
      animation: hintPulse 1s ease-in-out 3;
      border-color: #fbbf24;
    }

    @keyframes matchSuccess {
      0% { transform: scale(1); }
      50% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    @keyframes hintPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
      50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(251, 191, 36, 0.6); }
    }

    .completion-banner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      text-align: center;
      z-index: 1000;
      max-width: 90%;
      transition: transform 0.5s ease;
    }

    .completion-banner.show {
      transform: translate(-50%, -50%) scale(1);
      animation: celebrate 0.6s ease;
    }

    @keyframes celebrate {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      25% { transform: translate(-50%, -50%) scale(1.1) rotate(-5deg); }
      75% { transform: translate(-50%, -50%) scale(1.1) rotate(5deg); }
    }

    .completion-banner h2 {
      font-size: 2.5rem;
      color: #10b981;
      margin: 0 0 1rem 0;
    }

    .completion-banner p {
      font-size: 1.2rem;
      color: #6b7280;
      margin: 0;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #fbbf24;
      position: absolute;
      animation: confettiFall 3s linear;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .game-wrapper {
        padding: 1rem;
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .game-board {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .card {
        font-size: 0.9rem;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>

 <body>
  <div class="game-wrapper">
   <div class="container">
    <div class="header">
     <h1 id="game-title">‚öóÔ∏è Acid-Base Reaction Match</h1>
     <p id="subtitle">Connect reactions with their correct products!</p>
    </div>
    <div class="instructions" id="instructions">
     Click a card from each column to match reactions with their products
    </div>
    <div class="controls"><button class="btn btn-hint" id="hint-btn">üí° <span id="hint-button-text">Get Hint</span></button> <button class="btn btn-reset" id="reset-btn">üîÑ <span id="reset-button-text">Reset Game</span></button> <button class="btn btn-install" id="install-btn" style="display: none; background: #10b981; color: white;">üì± Install App</button>
    </div>
    <div class="hint-display hidden" id="hint-display"></div>
    <div class="game-board">
     <div class="column">
      <div class="column-title">
       üß™ Reactions
      </div>
      <div id="terms-column"></div>
     </div>
     <div class="column">
      <div class="column-title">
       ‚ú® Products
      </div>
      <div id="definitions-column"></div>
     </div>
    </div>
   </div>
   <div class="completion-banner" id="completion-banner">
    <h2>üéâ Excellent Work!</h2>
    <p id="completion-message">You've mastered acid-base reactions!</p>
   </div>
  </div>
  <script>
    const defaultConfig = {
      game_title: "‚öóÔ∏è Acid-Base Reaction Match",
      subtitle: "Connect reactions with their correct products!",
      instructions: "Click a card from each column to match reactions with their products",
      hint_button_text: "Get Hint",
      reset_button_text: "Reset Game",
      completion_message: "You've mastered acid-base reactions!",
      background_gradient_start: "#667eea",
      background_gradient_end: "#764ba2",
      card_selected_color: "#3b82f6",
      card_matched_color: "#10b981",
      hint_color: "#fbbf24",
      font_family: "Segoe UI",
      font_size: 16
    };

    const matchPairs = [
      {
        id: 1,
        term: "HCl + NaOH ‚Üí",
        definition: "NaCl + H‚ÇÇO (Salt + Water)",
        hint: "Neutralization produces salt and water"
      },
      {
        id: 2,
        term: "Metal Oxide + Acid ‚Üí",
        definition: "Salt + Water",
        hint: "Metal oxides are bases that form salt"
      },
      {
        id: 3,
        term: "Acid + Base ‚Üí",
        definition: "Salt + Water (Neutralization)",
        hint: "Classic neutralization reaction"
      },
      {
        id: 4,
        term: "NaOH + HCl (pH change)",
        definition: "pH decreases toward 7",
        hint: "Adding acid to base lowers pH"
      },
      {
        id: 5,
        term: "HCl + Metal Carbonate ‚Üí",
        definition: "Salt + H‚ÇÇO + CO‚ÇÇ",
        hint: "Carbonates release carbon dioxide"
      },
      {
        id: 6,
        term: "Sodium Hydroxide (NaOH)",
        definition: "Strong Base (Alkali)",
        hint: "NaOH is a common alkali"
      },
      {
        id: 7,
        term: "Hydrochloric Acid (HCl)",
        definition: "Strong Acid",
        hint: "Found in stomach acid"
      },
      {
        id: 8,
        term: "pH < 7",
        definition: "Acidic Solution",
        hint: "Lower pH means more acidic"
      },
      {
        id: 9,
        term: "pH > 7",
        definition: "Alkaline/Basic Solution",
        hint: "Higher pH means more basic"
      },
      {
        id: 10,
        term: "pH = 7",
        definition: "Neutral Solution (Pure Water)",
        hint: "Neither acidic nor basic"
      },
      {
        id: 11,
        term: "H‚ÇÇSO‚ÇÑ + 2NaOH ‚Üí",
        definition: "Na‚ÇÇSO‚ÇÑ + 2H‚ÇÇO",
        hint: "Sulfuric acid needs 2 moles of base"
      },
      {
        id: 12,
        term: "Acid + Metal ‚Üí",
        definition: "Salt + Hydrogen Gas (H‚ÇÇ)",
        hint: "Metals react to produce hydrogen"
      },
      {
        id: 13,
        term: "Universal Indicator in Acid",
        definition: "Turns Red/Orange",
        hint: "Acids turn indicators red"
      },
      {
        id: 14,
        term: "Universal Indicator in Base",
        definition: "Turns Blue/Purple",
        hint: "Bases turn indicators blue"
      },
      {
        id: 15,
        term: "Litmus Paper in Acid",
        definition: "Blue ‚Üí Red",
        hint: "Acids turn blue litmus red"
      }
    ];

    let selectedTerm = null;
    let selectedDefinition = null;
    let matchedPairs = new Set();
    let shuffledTerms = [];
    let shuffledDefinitions = [];

    function shuffle(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }

    function initGame() {
      matchedPairs.clear();
      selectedTerm = null;
      selectedDefinition = null;
      
      shuffledTerms = shuffle(matchPairs);
      shuffledDefinitions = shuffle(matchPairs);
      
      renderCards();
      hideHint();
      hideBanner();
    }

    function renderCards() {
      const termsColumn = document.getElementById('terms-column');
      const definitionsColumn = document.getElementById('definitions-column');
      
      termsColumn.innerHTML = '';
      definitionsColumn.innerHTML = '';
      
      shuffledTerms.forEach(pair => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.id = pair.id;
        card.dataset.type = 'term';
        card.textContent = pair.term;
        
        if (matchedPairs.has(pair.id)) {
          card.classList.add('matched');
        } else {
          card.addEventListener('click', () => selectCard(pair.id, 'term', card));
        }
        
        termsColumn.appendChild(card);
      });
      
      shuffledDefinitions.forEach(pair => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.id = pair.id;
        card.dataset.type = 'definition';
        card.textContent = pair.definition;
        
        if (matchedPairs.has(pair.id)) {
          card.classList.add('matched');
        } else {
          card.addEventListener('click', () => selectCard(pair.id, 'definition', card));
        }
        
        definitionsColumn.appendChild(card);
      });
    }

    function selectCard(id, type, cardElement) {
      if (matchedPairs.has(id)) return;
      
      if (type === 'term') {
        if (selectedTerm === id) {
          selectedTerm = null;
          cardElement.classList.remove('selected');
        } else {
          document.querySelectorAll('.card[data-type="term"]').forEach(c => c.classList.remove('selected'));
          selectedTerm = id;
          cardElement.classList.add('selected');
        }
      } else {
        if (selectedDefinition === id) {
          selectedDefinition = null;
          cardElement.classList.remove('selected');
        } else {
          document.querySelectorAll('.card[data-type="definition"]').forEach(c => c.classList.remove('selected'));
          selectedDefinition = id;
          cardElement.classList.add('selected');
        }
      }
      
      checkMatch();
    }

    function checkMatch() {
      if (selectedTerm !== null && selectedDefinition !== null) {
        if (selectedTerm === selectedDefinition) {
          matchedPairs.add(selectedTerm);
          
          const termCard = document.querySelector(`.card[data-id="${selectedTerm}"][data-type="term"]`);
          const defCard = document.querySelector(`.card[data-id="${selectedDefinition}"][data-type="definition"]`);
          
          termCard.classList.remove('selected');
          defCard.classList.remove('selected');
          termCard.classList.add('matched');
          defCard.classList.add('matched');
          
          createConfetti();
          
          selectedTerm = null;
          selectedDefinition = null;
          
          if (matchedPairs.size === matchPairs.length) {
            setTimeout(showCompletionBanner, 500);
          }
        } else {
          setTimeout(() => {
            document.querySelectorAll('.card.selected').forEach(c => c.classList.remove('selected'));
            selectedTerm = null;
            selectedDefinition = null;
          }, 800);
        }
      }
    }

    function showHint() {
      const unmatched = matchPairs.filter(pair => !matchedPairs.has(pair.id));
      if (unmatched.length === 0) return;
      
      const randomPair = unmatched[Math.floor(Math.random() * unmatched.length)];
      
      const hintDisplay = document.getElementById('hint-display');
      hintDisplay.textContent = `üí° ${randomPair.hint}`;
      hintDisplay.classList.remove('hidden');
      
      const termCard = document.querySelector(`.card[data-id="${randomPair.id}"][data-type="term"]`);
      const defCard = document.querySelector(`.card[data-id="${randomPair.id}"][data-type="definition"]`);
      
      termCard.classList.add('hint-highlight');
      defCard.classList.add('hint-highlight');
      
      setTimeout(() => {
        termCard.classList.remove('hint-highlight');
        defCard.classList.remove('hint-highlight');
      }, 3000);
    }

    function hideHint() {
      document.getElementById('hint-display').classList.add('hidden');
    }

    function createConfetti() {
      const colors = ['#fbbf24', '#3b82f6', '#10b981', '#ef4444', '#8b5cf6'];
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 0.5 + 's';
          document.body.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 3000);
        }, i * 30);
      }
    }

    function showCompletionBanner() {
      document.getElementById('completion-banner').classList.add('show');
      createConfetti();
      createConfetti();
    }

    function hideBanner() {
      document.getElementById('completion-banner').classList.remove('show');
    }

    document.getElementById('hint-btn').addEventListener('click', showHint);
    document.getElementById('reset-btn').addEventListener('click', initGame);

    // PWA Install functionality
    let deferredPrompt;
    const installBtn = document.getElementById('install-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      
      if (outcome === 'accepted') {
        installBtn.style.display = 'none';
      }
      
      deferredPrompt = null;
    });

    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
    });

    async function onConfigChange(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;
      const baseFontStack = 'Tahoma, Geneva, Verdana, sans-serif';
      
      document.body.style.fontFamily = `${customFont}, ${baseFontStack}`;
      
      document.getElementById('game-title').textContent = config.game_title || defaultConfig.game_title;
      document.getElementById('game-title').style.fontSize = `${baseSize * 2.5}px`;
      
      document.getElementById('subtitle').textContent = config.subtitle || defaultConfig.subtitle;
      document.getElementById('subtitle').style.fontSize = `${baseSize * 1.1}px`;
      
      document.getElementById('instructions').textContent = config.instructions || defaultConfig.instructions;
      document.getElementById('instructions').style.fontSize = `${baseSize}px`;
      
      document.getElementById('hint-button-text').textContent = config.hint_button_text || defaultConfig.hint_button_text;
      document.getElementById('reset-button-text').textContent = config.reset_button_text || defaultConfig.reset_button_text;
      document.getElementById('completion-message').textContent = config.completion_message || defaultConfig.completion_message;
      
      document.querySelectorAll('.btn').forEach(btn => {
        btn.style.fontSize = `${baseSize}px`;
      });
      
      document.querySelectorAll('.card').forEach(card => {
        card.style.fontSize = `${baseSize * 0.95}px`;
      });
      
      document.querySelector('.game-wrapper').style.background = 
        `linear-gradient(135deg, ${config.background_gradient_start || defaultConfig.background_gradient_start} 0%, ${config.background_gradient_end || defaultConfig.background_gradient_end} 100%)`;
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_gradient_start || defaultConfig.background_gradient_start,
              set: (value) => {
                config.background_gradient_start = value;
                window.elementSdk.setConfig({ background_gradient_start: value });
              }
            },
            {
              get: () => config.background_gradient_end || defaultConfig.background_gradient_end,
              set: (value) => {
                config.background_gradient_end = value;
                window.elementSdk.setConfig({ background_gradient_end: value });
              }
            },
            {
              get: () => config.card_selected_color || defaultConfig.card_selected_color,
              set: (value) => {
                config.card_selected_color = value;
                window.elementSdk.setConfig({ card_selected_color: value });
              }
            },
            {
              get: () => config.card_matched_color || defaultConfig.card_matched_color,
